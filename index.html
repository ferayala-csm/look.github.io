<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alerta !</title>
<style>
    /* Estilo para el contenedor de la ventana emergente */
    .popup-container {
        display: none; /* Ocultar inicialmente */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #000000;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        z-index: 10050;
        text-align: center; /* Centrar el contenido */
        width: 90%; /* Ancho del 90% del viewport */
        max-width: 400px; /* Máximo ancho de 400px para evitar que sea demasiado ancho en pantallas grandes */
        height: 75%; /* Altura automática para ajustarse al contenido */
    }
    /* Estilo para centrar el botón */
    #boton-mostrar {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9998; /* Z-index menor que la ventana emergente para que esté detrás */
        padding: 10px 20px; /* Aumentar el padding para hacer el botón más grande */
        font-size: 18px; /* Aumentar el tamaño del texto */
        border: 2px solid #000000; /* Aumentar el tamaño del borde */
        border-radius: 5px;
        background-color: #ffffff;
        cursor: pointer;
    }
    /* Estilo para el video embebido */
    #video {
        width: 100%; /* Ajustar el video al ancho de la pantalla */
        height: 80%; /* Ajustar automáticamente la altura para mantener la proporción */
    }
    /* Estilo para el título específico */
    #titulo-mensaje {
        font-size: 28px; /* Tamaño de la letra */
        font-weight: bold; /* Estilo de la letra */
        margin-bottom: 20px; /* Espacio adicional debajo del título */
        color: #333; /* Color del texto */
    }
</style>
<script>
    window.onload = function() {
        // Función para mostrar la ventana emergente y ocultar el botón
        function mostrarVentanaEmergente() {
            var popup = document.querySelector('.popup-container');
            popup.style.display = 'block'; // Mostrar el contenedor de la ventana emergente
            botonMostrar.style.display = 'none'; // Ocultar el botón
        }

        // Función para cambiar la leyenda del botón y el contenido de la ventana emergente al reproducirse el video
        function cambiarContenidoVideo() {
            var tituloMensaje = document.getElementById('titulo-mensaje');
            var mensaje = document.getElementById('mensaje');
            var botonMostrar = document.getElementById('boton-mostrar');

            tituloMensaje.innerText = 'GRACIAS <3'; // Cambiar el título a "GRACIAS"
            mensaje.innerText = ''; // Eliminar el mensaje anterior
            botonMostrar.style.display = 'none'; // Ocultar el botón
        }

        // Obtener el botón y añadir un event listener para mostrar la ventana emergente cuando se haga clic
        var botonMostrar = document.getElementById('boton-mostrar');
        botonMostrar.addEventListener('click', mostrarVentanaEmergente);

        // Obtener el elemento de video y añadir un event listener para cambiar el contenido cuando se reproduzca
        var video = document.getElementById('video');
        video.addEventListener('play', cambiarContenidoVideo);
    };
</script>
</head>
<body>
<!-- Botón para mostrar la ventana emergente -->
<button id="boton-mostrar">Abrir</button>

<!-- Contenedor de la ventana emergente -->
<div class="popup-container">
    <h2 id="titulo-mensaje">HOY GORREAN AL QUE NO PONE PLAY</h2>
    <!-- Video embebido de YouTube -->
    <iframe id="video" src="https://www.youtube.com/embed/1K0ij7nU5y8" frameborder="0" allowfullscreen></iframe>
</div>

<!-- Contenido de la página -->
</body>
</html>
